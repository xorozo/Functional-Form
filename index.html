                    </div>
                    <div class="result-item">

                        <label>Algeria</label>
                    </div>
                    <div class="result-item">

                    </div>
                    <div class="result-item">
                        <input type="checkbox" />

                    </div>
                    <div class="result-item">
                        <input type="checkbox" />

                    </div>

            </form>
        </div>

</html>
